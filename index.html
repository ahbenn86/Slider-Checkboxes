<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Slider Check-boxes</title>
	</head>
	<body>
		<h2>Choose up to two condiments</h2>
		<div class="toggle-container">
			<input type="checkbox" id="ketchup" class="toggle">
			<label for="ketchup" class="label" id="ketchup">
				<div class="ball"></div>
			</label>
			<span>Ketchup</span>
		</div>
		<div class="toggle-container">
			<input type="checkbox" id="mustard" class="toggle">
			<label for="mustard" class="label" id="mustard">
				<div class="ball"></div>
			</label>
			<span>Mustard</span>
		</div>
		<div class="toggle-container">
			<input type="checkbox" id="mayo" class="toggle">
			<label for="mayo" class="label" id="mayo">
				<div class="ball"></div>
			</label>
			<span>Mayo</span>
		</div>
		<script src="script.js"></script>
	</body>
</html>
